<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile</title>
</head>
<body>
    <div id="container">
        <div class="top-bar">
            <img src="imgs/user-circle.png" alt="user image" class="profile-picture">
        </div>
        <div class="main">
            <h2 class="name">Ben Lublin</h2>
            <div class="location">
                <img src="imgs/map-marker.png" alt="Map marker">
                <p>Bay Area, California</p>
            </div>
            <p class="skills">Developer | Engineer | Pizza Chef</p>
            <p class="blurb">Solving programming challenges by day; Making delicious pizza by night!</p>
            <div class="settings">
                <img src="imgs/gear.png" alt="settings cogwheel">
                <a href="">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
